---
layout: page
title: Teaching
background: '/img/bg-teaching.jpg'
form: false
---

  <div class="alert alert-info">
    Not teaching yet ! 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <hr>

    {% for course in site.data.teaching %}

      <h4 class="mb-1">{{ course.name }}</h4>
      <p class="mb-1"><p>{{ course.description | markdownify }}</p>
      {% if course.url %}
      <div class="float-right">
        <a href="{{ course.url }}" class="btn btn-outline-primary btn-sm" target="_blank">
          <i class="fal fa-external-link"></i> More
        </a>
      </div>
      {% endif %}
      <br>
      <hr>
    {% endfor %}
